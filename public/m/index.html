<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <!-- 站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- mui框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 主页less -->
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 编译less -->
    <script src="./lib/less/less.js"></script>
    <!-- rem.js -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <a class="left"></a>
        <h4 class="center">乐淘移动端主页</h4>
        <a class="right" href=""><i class="fa fa-search"></i></a>
    </header>
    <!-- 中间 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <section id="slide">
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner4.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>

                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
                        </div>
                    </div>
                </section>
                <nav id="nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav2.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav3.png" alt=""></a></div>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav4.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav5.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav6.png" alt=""></a></div>
                    </div>
                </nav>
                <!-- 广告 -->
                <section id="banner">
                    <div class="mui-row">
                        <div class="mui-col-xs-8 left">
                            <a href="#">
                                <img src="./images/active1.png" alt=""><img src="./images/active2.png" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/active4.png" alt=""><img src="./images/active5.png" alt="">
                            </a>
                        </div>
                        <div class="mui-col-xs-4 right">
                            <a href="#">
                                <img src="./images/active3.png" alt="">
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 品牌专区 -->
                <section id="brand">
                    <div class="title">
                        <img src="./images/title0.png" alt="">
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand1.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand2.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand3.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand4.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand5.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand6.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand7.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand8.png" alt=""></a></div>
                    </div>
                </section>
                <!-- 运动专区 -->
                <section id="sport">
                    <div class="title">
                        <img src="./images/title1.png" alt="">
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/c004d863b1c54b14aff80741932b0817.jpg"
                                    alt="">
                            </div>

                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/727ce4e7b6a343b283657f8b53994512.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/94d5bf09d3934751ac790ba948197a87.jpg"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 女士专区 -->
                <section id="woman">
                    <div class="title">
                        <img src="./images/title2.png" alt="">
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/04ed9b730435495faa31979b84ce9b70.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/c004d863b1c54b14aff80741932b0817.jpg"
                                    alt="">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/273a7fc26633495cba95eec2143810a0.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/94d5bf09d3934751ac790ba948197a87.jpg"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 男生专区 -->
                <section id="man">
                    <div class="title">
                        <img src="./images/title3.png" alt="">
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/ec2a17374cc74edeb3f3fea429ceb2e7.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/b8ca604e5eea40558b209a8a2f185fe9.jpg"
                                    alt="">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/727ce4e7b6a343b283657f8b53994512.jpg"
                                    alt="">
                            </div>
                            <div class="mui-col-xs-6">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/94d5bf09d3934751ac790ba948197a87.jpg"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <i class="fa fa-home fa-lg"></i>
                <p>首页</p>
            </div>
            <div class="mui-col-xs-3 fa-lg">
                <i class="fa fa-bars"></i>
                <p>分类</p>
            </div>
            <div class="mui-col-xs-3 fa-lg">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </div>
            <div class="mui-col-xs-3 fa-lg">
                <i class="fa fa-user"></i>
                <p>个人中心</p>
            </div>
        </div>
    </footer>
</body>
<!-- mui的js -->
<script src="./lib/mui/js/mui.min.js"></script>
<!-- zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 模版引擎 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 自己的js -->
<script src="./js/index.js"></script>

</html>
